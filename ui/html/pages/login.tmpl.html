{{define "title"}}Login Page{{end}}

{{define "main"}}

<h2>Login form: </h2>
<form action="/forum/loginpost" method="POST">
    <div>
        <label>Username:</label>
        <input type="text" name="name">
    </div>
    <div>
        <label>Password: </label>
        <input type="password" name="password">
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>
{{end}}
